{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-3">
        <h4>{% trans "Change Password" %}</h4>

        <form method="POST" action="./" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger btn-block" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
    </div>
      <div class="col-md-9">
        <p>#</p>
      </div>
  </div>
</div>
{% endblock %}
